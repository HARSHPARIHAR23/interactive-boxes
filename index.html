<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="box" id="top-box">
      <div class="box-title">Top Box</div>
      <div class="box-content">
        <div class="options">
          <label>Color:
            <select>
              <option>Red</option>
              <option>Green</option>
              <option>Blue</option>
            </select>
          </label>
          <label>Size:
            <select>
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
            </select>
          </label>
        </div>
      </div>
    </div>

    <div class="box" id="middle-box">
      <div class="box-title">Middle Box</div>
      <div class="box-content">
        <div class="options">
          <label>Color:
            <select>
              <option>Red</option>
              <option>Green</option>
              <option>Blue</option>
            </select>
          </label>
          <label>Size:
            <select>
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
            </select>
          </label>
        </div>
      </div>
    </div>

    <div class="box" id="bottom-box">
      <div class="box-title">Bottom Box</div>
      <div class="box-content">
        <div class="options">
          <label>Color:
            <select>
              <option>Red</option>
              <option>Green</option>
              <option>Blue</option>
            </select>
          </label>
          <label>Size:
            <select>
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
            </select>
          </label>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
